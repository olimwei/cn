    url: /lunyu/009/
  - title: "010-人能弘道，非道弘人"
    url: /lunyu/010/
  - title: "011-攻乎异端，斯害也己"
    url: /lunyu/011/
  - title: "012-道，不同、不相为谋"
    url: /lunyu/012/
  - title: "013-有教无类"
    url: /lunyu/013/
  - title: "014-贫而无怨难；富而无骄易"
    url: /lunyu/014/
  - title: "015-未若贫而乐，富而好礼者也"
    url: /lunyu/015/
  - title: "016-齐一变，至於鲁；鲁一变，至於道"
    url: /lunyu/016/
  - title: "017-放于利而行，多怨"
    url: /lunyu/017/
  - title: "018-好勇疾贫，乱也。人而不仁，疾之已甚，乱也"
    url: /lunyu/018/
  - title: "019-善人为邦百年，亦可以胜残去杀矣。诚哉是言也！"
    url: /lunyu/019/
  - title: "020-如有王者，必世而后仁"
    url: /lunyu/020/
  - title: "021-庶、富、教"
    url: /lunyu/021/
  - title: "022-善人、教民七年，亦可以即戎矣"
    url: /lunyu/022/
  - title: "023-以不教民战，是谓弃之"
    url: /lunyu/023/
  - title: "024-夷狄之有君、不如，诸夏之亡也"
    url: /lunyu/024/
  - title: "025-为政以德譬，如北辰居其所而众星共之"
    url: /lunyu/025/
  - title: "026-政者，正也，子帅以正，孰敢不正"
    url: /lunyu/026/
  - title: "027-不在其位，不谋其政"
    url: /lunyu/027/
  - title: "028-君子思不出其位"
    url: /lunyu/028/
  - title: "029-不患，无位；患，所以立。不患，莫己知求，为可知也"
    url: /lunyu/029/
  - title: "030-不患人之不己知；患其不能也"
    url: /lunyu/030/
  - title: "031-不患人之不己知；患其不能也"
    url: /lunyu/031/
  - title: "032-性相，近也；习相，远也"
    url: /lunyu/032/
  - title: "033-人无远虑，必有近忧"
    url: /lunyu/033/
  - title: "034-众，恶之，必察焉；众，好之，必察焉"
    url: /lunyu/034/
  - title: "035-视，其所以；观，其所由；察，其所安。人焉廋哉？人焉廋哉？"
    url: /lunyu/035/
  - title: "036-不知，命无以为君子也；不知，礼无以立也；不知，言无以知人也"
    url: /lunyu/036/
  - title: "037-由知、德者，鲜矣！"
    url: /lunyu/037/
  - title: "038-民可，使由之；不可，使知之"
    url: /lunyu/038/
  - title: "039-由诲女，知之乎！知之为，知之；不知为，不知；是知也！"
    url: /lunyu/039/
  - title: "040-我非生而知之者，好古，敏以求之者也"
    url: /lunyu/040/
  - title: "041-生而知之者，上也；学而知之者，次也；困而学之，又其次也。困而不学，民斯为下矣！"
    url: /lunyu/041/
  - title: "042-盖有不知而作之者，我无是也。多闻，择其善者而从之；多见而识之；知之次也"
    url: /lunyu/042/
  - title: "043-多闻阙疑，慎言其余，则寡尤。多见阙殆，慎行其余，则寡悔。言寡尤，行寡悔，禄在其中矣"
    url: /lunyu/043/
  - title: "044-君子谋道不谋食。耕也，馁在其中矣；学也，禄在其中矣。君子忧道不忧贫"
    url: /lunyu/044/
  - title: "045-君子不器"
    url: /lunyu/045/
  - title: "046-古之学者为己；今之学者为人"
    url: /lunyu/046/
  - title: "047-三年学不至，於榖不易，得也"
    url: /lunyu/047/
  - title: "048-学如不及，犹恐失之"
    url: /lunyu/048/
  - title: "049-学而不思则罔，思而不学则殆"
    url: /lunyu/049/
  - title: "050-唯！女子与小人为难、养也。近之则不孙，远之则怨"
    url: /lunyu/050/
  - title: "051-唯上知与下愚不移"
    url: /lunyu/051/
  - title: "052-温故而知新，可以为师矣"
    url: /lunyu/052/
  - title: "053-吾十有五而志于学，三十而立，四十而不惑，五十而知天命，六十而耳顺，七十而从心所欲不逾矩"
    url: /lunyu/053/
  - title: "054-君子，食无求饱，居无求安；敏於事而慎於言；就有，道而正焉；可谓好学也已"
    url: /lunyu/054/
  - title: "055-十室之邑，必有忠信如丘者焉，不如丘之好学也"
    url: /lunyu/055/
  - title: "056-三人行，必有我师焉：择其善者而从之，其不善者而改之"
    url: /lunyu/056/
  - title: "057-子夏曰：日知其所亡，月无忘其所能，可谓好学也已矣！"
    url: /lunyu/057/
  - title: "058-子夏曰：百工居肆以成其事；君子学以致其道。"
    url: /lunyu/058/
  - title: "059-有颜回者好学，不幸短命死矣！今也则亡。"
    url: /lunyu/059/
  - title: "060-先行其言而后从之"
    url: /lunyu/060/
  - title: "061-“其恕乎？己所不欲，勿施於人"
    url: /lunyu/061/
  - title: "062-“非也！予一以贯之"
    url: /lunyu/062/
  - title: "063-“有子曰：其为人也孝弟，而好犯上者，鲜矣；不好犯上，而好作乱者，未之有也。君子务本，本立而道生。孝弟也者，其为仁之本与！"
    url: /lunyu/063/
  - title: "064-“今之孝者，是谓能养。至於犬马，皆能有养；不敬，何以别乎"
    url: /lunyu/064/
  - title: "065-“父母唯其疾之忧"
    url: /lunyu/065/
  - title: "066-“父母在，不远游，游必有方"
    url: /lunyu/066/
  - title: "067-“君子喻於义，小人喻於利"
    url: /lunyu/067/
  - title: "068-“君子周而不比，小人比而不周"
    url: /lunyu/068/
  - title: "069-“君子和而不同；小人同而不和"
    url: /lunyu/069/
  - title: "070-“君子成，人之美；不成，人之恶。小人反是"
    url: /lunyu/070/
  - title: "071-“君子之於天下也，无适也，无莫也，义之於比"
    url: /lunyu/071/

